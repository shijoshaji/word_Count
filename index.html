<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel="stylesheet" href="static/css/app.css">
</head>

<body>
    <div class="ui-input-container">
        <h2>Word Count - Java Script</h2>
        <label class="ui-form-input-container">
            <textarea class="ui-form-input" name="words" id="txt_word_count" cols="40" rows="8"
                placeholder="Start Typing"></textarea>
            <span class="form-input-label">Message</span>
        </label>
        <p>
            <strong>
                <span id="word_count">0</span> Words
            </strong> |
            <strong>
                <span id="character_count">0</span> Characters
            </strong>
            <strong>
                <span style="color: red;" id="character_max"></span>
            </strong>
        </p>
    </div>
    <script src="static/js/app.js"></script>
</body>

</html>
